<!DOCTYPE html>
<html ng-app="musicLibrary" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet/less" type="text/css" href="css/core.less"/>
    <link rel="stylesheet/less" type="text/css" href="css/main.less"/>
    <link rel="stylesheet/less" type="text/css" href="css/header.less"/>
    <link rel="stylesheet/less" type="text/css" href="css/popup.less"/>
    <link rel="stylesheet/less" type="text/css" href="css/player.less"/>

    <link rel="stylesheet" href="lib/font-awesome-4.3.0/css/font-awesome.min.css">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="lib/angularjs/angular-route.min.js"></script>
    <script type="text/javascript" src="lib/angularjs/angular-animate.min.js"></script>
    <script type="text/javascript" src="lib/angularjs/angular-cookies.min.js"></script>
    <script type="text/javascript" src="lib/less-1.5.0.min.js"></script>
    <script type="text/javascript" src="lib/xml2json.min.js"></script>
    <script type="text/javascript" src="lib/angular-xml.min.js"></script>
    <script type="text/javascript" src="lib/angular-drag-drop.min.js"></script>
    <script type="text/javascript" src="lib/shuffle.js"></script>
    <script type="text/javascript" src="lib/bodau.js"></script>

    <script type="text/javascript" src="js/app.js"></script>

    <script type="text/javascript" src="js/directives/DocumentClickDirective.js"></script>

    <script type="text/javascript" src="js/services/SearchService.js"></script>
    <script type="text/javascript" src="js/services/XML2JSService.js"></script>
    <script type="text/javascript" src="js/services/SongListService.js"></script>
    <script type="text/javascript" src="js/services/InputPopupService.js"></script>
    <script type="text/javascript" src="js/services/AccountService.js"></script>
    <script type="text/javascript" src="js/services/ApiService.js"></script>
    <script type="text/javascript" src="js/services/ErrorService.js"></script>

    <script type="text/javascript" src="js/controllers/InputPopupController.js"></script>
    <script type="text/javascript" src="js/controllers/MainController.js"></script>
    <script type="text/javascript" src="js/controllers/MenuController.js"></script>
    <script type="text/javascript" src="js/controllers/PopupController.js"></script>
    <script type="text/javascript" src="js/controllers/PlayerController.js"></script>
    <script type="text/javascript" src="js/controllers/LoginController.js"></script>
    <script type="text/javascript" src="js/controllers/PlaylistController.js"></script>

    <link href="dist/skin/blue.monday/css/jplayer.blue.monday.min.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="dist/jplayer/jquery.jplayer.js"></script>

    <title>Your Playlist - Không bao giờ làm phiền playlist của bạn</title>
</head>
<body>
<div class="container" ng-controller="AppController">
    <div class="header" ng-include="'template/menu.html'">
    </div>

    <div class="content">
        <div id="ng-view" class="box left" ng-class="{'hide':d.showLyrics}">
            <div ng-view id="box-view" ></div>
        </div>
        <div class="player-container box right" ng-include="'template/playlist.html'" ng-controller="PlayerController">

        </div>
        <div class="clear-float"></div>
        <div class="hidden" id="error"></div>
        <div class="popup hidden">

            <!--<div id="popup" class="hidden" ng-include="'modules/howl-photosharing/template/popup.html'"
                 ng-controller="PopupController"></div>-->
            <div class="popup-background"></div>
            <div id="input-popup" class="hidden" ng-include="'template/inputPopup.html'"
                 ng-controller="InputPopupController"></div>
            <div id="login-popup" class="hidden" ng-include="'template/loginPopup.html'"
                 ng-controller="LoginController"></div>
        </div>
    </div>
</div>
</body>
</html>
